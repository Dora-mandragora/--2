<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Painting</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style/style.css">

<body>
    <div class = "buttons">
        <button id = "rect"><img src="rect.png" alt = "rect"></button>
        <button id = "circle"><img src="circle.png" alt = "circle"></button>
        <button id = "select"><img src="selection-tool.png" alt = "select"></button>
        <button id = "move"><img src="move-tool.png" alt = "move"></button>

        <div class = property><label for = color>Border: </label> <input type="color" id = 'border'></div>

    </div>
